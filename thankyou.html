<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #f3e7e9 0%, #e3eeff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .card {
      background: rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: fadeIn 0.6s ease;
    }

    .card h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #222;
    }

    .card p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 30px;
    }

    .card .checkmark {
      font-size: 3rem;
      color: #4CAF50;
      margin-bottom: 15px;
    }

    .btn {
      display: inline-block;
      padding: 10px 25px;
      background: #4CAF50;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #45a049;
    }

    @keyframes fadeIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="card">
   
    <h1>Thank You!</h1>
    <p>Your message has been received. Weâ€™ll get back to you soon.</p>
    <a href="https://shahmohsiin.web.app" class="btn">Return to Home</a>
  </div>
</body>
</html>
